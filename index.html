  <title>Everything Boy - A Maker Console Name Generator</title>

<body>

  <!-- Masthead -->
  <header class="masthead text-white text-center">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h3 class="mb-5">Generate your next project name right here!</h3>
        </div>
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5"><div id="projectName"></div></h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form>
            <div class="form-row">
              <div class="col-xl-9 mx-auto">
                <button id="genButton" class="btn btn-block btn-lg btn-primary">Generate!</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-10 col-xl-9 mx-auto">&nbsp;</div>
        <div class="col-md-10 col-xl-9 mx-auto">
          <p>We only generate the name, you have to figure out what it means.</p>
        </div>
      </div>
    </div>
  </header>

  <a href="https://github.com/arturo182/everythingboy" class="github-corner" aria-label="View source on GitHub">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">

  </a>

  <!-- Footer -->
  <footer class="footer bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 h-30 text-center text-lg-left my-auto">
          <p class="text-muted small mb-4 mb-lg-0">made by <a href="https://twitter.com/arturo182">arturo182</a>, photo by <a href="https://unsplash.com/photos/p0j-mE6mGo4">Lorenzo Herrera</a></p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    function newName()
    {
        $.get('txt/nounlist.txt', function(txt) {
            var lines = txt.split("\n");
            var randLineNum = Math.floor(Math.random() * lines.length);
            var name = lines[randLineNum];

            $("#projectName").html(name.charAt(0).toUpperCase() + name.slice(1) + "Boy");
        });

        return false;
    }

    $(document).ready(function()
    {
        $("#genButton").click(newName);

        newName();
    });
  </script>
</body>

</html>
